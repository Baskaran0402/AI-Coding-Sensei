<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Coding Sensei</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="editor-view">
        <aside class="sidebar">
          <header class="sidebar-header">
            <h1>AI Coding Sensei</h1>
          </header>
          <nav class="sidebar-nav">
            <button id="aiHelp" class="sidebar-btn">AI Help</button>
            <button id="come-and-code" class="sidebar-btn">
              Come and Code
            </button>
            <button id="history-btn" class="sidebar-btn">History</button>
          </nav>
          <section class="panel feedback-panel">
            <h2>Feedback</h2>
            <button id="feedback-good" class="action-btn">üëç Good</button>
            <button id="feedback-bad" class="action-btn">üëé Bad</button>
          </section>
        </aside>
        <main class="main-content editor-mode">
          <section class="editors-section">
            <div class="terminal-container user-terminal">
              <h3>User Terminal</h3>
              <div id="user-editor" class="editor"></div>
            </div>
            <div class="terminal-container response-terminal">
              <h3>Response Terminal</h3>
              <div class="ai-editor-container">
                <div id="ai-editor" class="editor"></div>
                <button id="copy-code" class="action-btn copy-btn">Copy</button>
              </div>
            </div>
          </section>
          <section class="preview-section" style="display: none">
            <h3>Preview</h3>
            <iframe id="preview-frame" class="preview-frame"></iframe>
          </section>
          <section class="prompt-section">
            <label for="prompt" class="visually-hidden"
              >Enter your coding prompt</label
            >
            <textarea
              id="prompt"
              placeholder="e.g., Create a React website"
            ></textarea>
            <button id="submitPrompt" class="action-btn">Submit</button>
            <button id="voiceInput" class="icon-btn">
              <span class="mic-icon">üé§</span>
            </button>
            <button id="screenShare" class="icon-btn">
              <span class="screen-icon">üñ•Ô∏è</span>
            </button>
            <button id="previewBtn" class="action-btn">Preview</button>
            <select id="feature-select" onchange="updateFeatureOptions()">
              <option value="">Select Feature</option>
              <option value="language">Change Language</option>
              <option value="duet">AI Duet Style</option>
              <option value="correction">Auto-Correction</option>
              <option value="mood">Mood Enhancer</option>
              <option value="time">Code Time Machine</option>
            </select>
            <select
              id="sub-feature-select"
              onchange="executeFeature()"
              style="display: none"
            >
              <option value="">Select Option</option>
            </select>
          </section>
          <div id="error-display" class="error-message"></div>
        </main>
      </div>
      <div id="history-modal" class="modal">
        <div class="modal-content">
          <span id="close-history" class="modal-close">√ó</span>
          <h2>History</h2>
          <ul id="history-list"></ul>
        </div>
      </div>
      <div id="collab-modal" class="modal">
        <div class="modal-content">
          <span id="close-collab-modal" class="modal-close">√ó</span>
          <h2>Come and Code</h2>
          <button id="start-collab" class="action-btn">Start Session</button>
          <label for="session-id" class="visually-hidden"
            >Enter Session ID</label
          >
          <input
            id="session-id"
            placeholder="Enter Session ID"
            class="modal-input"
          />
          <button id="join-collab" class="action-btn">Join Session</button>
          <div id="session-info" class="session-info"></div>
        </div>
      </div>
      <div id="sensei" class="sensei-bubble">üë©‚Äçüíª Sensei says: Welcome!</div>
    </div>
    <audio id="mood-audio" loop></audio>
    <script src="/client.js"></script>
  </body>
</html>

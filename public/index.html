<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Coding Sensei</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <header class="sidebar-header">
          <h1>AI Coding Sensei</h1>
        </header>
        <nav class="sidebar-nav">
          <button id="aiHelp" class="sidebar-btn">AI Help</button>
          <button id="come-and-code" class="sidebar-btn">Come and Code</button>
        </nav>
        <section class="panel chat-panel">
          <h2>Chat</h2>
          <label for="chat-input" class="visually-hidden">Ask a question</label>
          <textarea id="chat-input" placeholder="Ask me anything..."></textarea>
          <button id="chat-submit" class="action-btn">Send</button>
          <div id="chat-output" class="output-scroll"></div>
        </section>
        <section class="panel snippets-panel">
          <h2>Smart Snippets</h2>
          <button id="fetch-snippet" class="action-btn">Get Snippet</button>
          <ul id="snippet-list" class="list-scroll"></ul>
        </section>
        <section class="panel timeline-panel">
          <h2>Code Timeline</h2>
          <ul id="timeline-list" class="list-scroll"></ul>
        </section>
      </aside>
      <main class="main-content">
        <section class="prompt-section">
          <label for="prompt" class="visually-hidden"
            >Enter your coding prompt</label
          >
          <textarea
            id="prompt"
            placeholder="e.g., Create a React website"
          ></textarea>
          <button id="submitPrompt" class="action-btn">Submit</button>
          <button id="voiceInput" class="action-btn">üé§ Voice Input</button>
          <button id="screenShare" class="action-btn">üñ•Ô∏è Share Screen</button>
        </section>
        <section class="editors-section">
          <div id="user-editor" class="editor"></div>
          <div id="ai-editor" class="editor"></div>
        </section>
        <section class="controls-section">
          <select id="language-select" onchange="changeLanguage()">
            <option value="">Change Language</option>
          </select>
          <button id="apply-correction" class="action-btn">
            Apply Auto-Correction
          </button>
          <button id="toggle-mood" class="action-btn">
            Toggle Mood Enhancer
          </button>
          <button id="time-machine" class="action-btn">
            Code Time Machine
          </button>
          <select id="duet-style" onchange="startDuet()">
            <option value="">AI Duet Style</option>
            <option value="verbose">Verbose</option>
          </select>
          <button id="preview-code" class="action-btn">
            Preview in New Tab
          </button>
        </section>
        <section class="preview-section">
          <iframe id="preview-frame"></iframe>
          <video
            id="screen-preview"
            autoplay
            muted
            style="display: none"
          ></video>
        </section>
        <div id="error-display" class="error-message"></div>
        <div id="sensei" class="sensei-bubble">
          üë©‚Äçüíª Sensei says: Start coding!
        </div>
        <audio id="mood-audio" loop></audio>
      </main>
    </div>
    <div id="collab-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="modal-close">√ó</span>
        <h2>Come and Code</h2>
        <button id="start-collab" class="action-btn">Start Session</button>
        <label for="session-id" class="visually-hidden">Enter Session ID</label>
        <input
          id="session-id"
          placeholder="Enter Session ID"
          class="modal-input"
        />
        <button id="join-collab" class="action-btn">Join Session</button>
        <div id="session-info" class="session-info"></div>
      </div>
    </div>
    <script src="/client.js"></script>
  </body>
</html>
